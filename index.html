<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <section class="text-area">
            <p class="text-model">Digite algo</p>
        </section>
        <section class="text-controls">
            <div class="control-element">
                <p>Modifique O texto</p>
                <input type="text" class="text-data" placeholder="Digite aqui">
            </div>
            <div class="control-element">
                <p>Modifique a cor do texto</p>
                <input type="color" class="text-color">
            </div>
        </section>
    </div>
    
    

    <script src="assets/js/script.js"></script>
</body>
</html>
